{% extends 'layout.html' %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action="{{ url_for('buy') }}" method="post">
        <label for="symbol">Symbol:</label>
        <input autocomplete="on" type="text" name="symbol" id="symbol">
        <br>
        <label for="shares">Shares:</label>
        <input autocomplete="off" type="text" name="shares" id="shares">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>   
    </form>
{% endblock %}
